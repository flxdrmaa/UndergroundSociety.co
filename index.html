            margin: 0;
            padding: 0;
            line-height: 1.4; /* Reduced line height */

        .header-bg {

        }
        .logo-img {
            transition: transform 0.3s ease;
        }
        .logo-img:hover {
            transform: rotate(10deg) scale(1.1);
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px; /* Reduced border radius */
            padding: 0.75em; /* Reduced padding */
            margin-bottom: 1em; /* Reduced margin */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 400px; /* Set a max width for cards */
            margin-left: auto; /* Center cards */
            margin-right: auto; /* Center cards */
        }
        .card:hover {
            transform: translateY(-3px) scale(1.02); /* Reduced hover effect */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Reduced shadow */
        }
        .img-responsive {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Reduced border radius */
            transition: transform 0.3s ease;
        }
        .img-responsive:hover {
            transform: scale(1.03); /* Reduced hover scale */
        }
        .grid-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em; /* Reduced gap */
            justify-content: center;
        }
        .grid-item {
            flex: 0 0 calc(33.33% - 0.5em); /* 1/3 width with gap */
            max-width: calc(33.33% - 0.5em);
        }
        @media (max-width: 600px) {
            .grid-item {
                flex: 0 0 calc(50% - 0.5em); /* 2 columns on small screens */
                max-width: calc(50% - 0.5em);
            }
        }
        @media (max-width: 400px) {
            .grid-item {

        }
