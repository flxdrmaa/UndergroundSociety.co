<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invicible Midnight Racer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0d0d0d 0%, #0a0a0a 100%);
      color: #d1d5db;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    h1, h2, h3 {
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .header-bg {
      background: linear-gradient(90deg, #111827, #1e3a8a);
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .neon {
      color: #38bdf8;
      text-shadow: 0 0 5px #38bdf8, 0 0 10px #38bdf8, 0 0 20px #1e40af;
    }

    .card {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 0.75rem;
      padding: 1rem;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px #3b82f6;
    }

    .img-responsive {
      width: 100%;
      height: auto;
      max-width: 800px;
      border-radius: 0.5rem;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .img-responsive:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px #3b82f6;
    }

    .grid-layout {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .grid-item {
      flex: 1 1 30%;
      max-width: 30%;
    }

    @media (max-width: 768px) {
      .grid-item {
        flex: 1 1 45%;
        max-width: 45%;
      }
    }

    @media (max-width: 500px) {
      .grid-item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    footer {
      background: #0f172a;
      color: #94a3b8;
    }

    a {
      transition: color 0.3s, border 0.3s;
    }

    a:hover {
      color: #38bdf8;
    }

    .underline-hover:hover {
      border-bottom: 2px solid #38bdf8;
    }
  </style>
</head>
<body>
<header class="header-bg py-4">
  <div class="container mx-auto px-4 flex items-center justify-between flex-wrap">
    <div class="flex items-center">
      <img src="https://cdn.discordapp.com/attachments/1332171391687987203/1361644527760179200/3dgifmaker22633.gif?ex=684b5009&is=6849fe89&hm=48ea025f3a0799787ac30489331fd44a989cffbaca9c3f63aafc43ab694f6576&" alt="Logo" class="h-16 mr-4 hover:scale-110 transition-transform" />
      <div>
        <h1 class="text-xl font-bold neon">Invicible Midnight Racer</h1>
        <p class="text-sm text-gray-400">Underground Society</p>
      </div>
    </div>
    
    <div class="flex space-x-4">
      <a href="https://www.tiktok.com/@flxdrmaa" class="text-sm text-blue-200 underline-hover">TikTok</a>
      <a href="https://discord.gg/STx4HYU9PC" class="text-sm text-blue-200 underline-hover">Discord</a>
    </div>
  </div>
</header>


  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8 space-y-8">
    <!-- Prologue -->
    <section class="card text-center">
      <h2 class="text-lg neon mb-3">Prologue</h2>
      <a href="prologue.html" class="flex justify-center">
        <img src="https://cdn.discordapp.com/attachments/1329362149608263680/1330827641372147712/IMR_HR_3.png?ex=684b4313&is=6849f193&hm=5280ca6786bcba7fbdaadc57a61d62f4e6fb7d1840725719019a35abe11e6ee2&" alt="Prologue" class="img-responsive" />
      </a>
    </section>

    <!-- Chapters -->
    <section class="card text-center">
      <h2 class="text-lg neon mb-3">Chapters</h2>
      <div class="grid-layout">
        <div class="grid-item">
          <a href="chapter 1.html">
            <img src="https://media.discordapp.net/attachments/1332171391687987203/1382608635125039194/7eac69476bab06b2ebd5b1a0f4c871ee.png?ex=684bc622&is=684a74a2&hm=b14c3ce20b15081a733123257035466217b8b89650d2b6bf8d091b576a9372b7&=&format=webp&quality=lossless&width=326&height=95" alt="Chapter 1" class="img-responsive" />
          </a>
        </div>
        <div class="grid-item">
          <a href="chapter 2.html">
            <img src="https://media.discordapp.net/attachments/1332171391687987203/1382608635867172904/d60e61c2e9fe2f52e1265e12b1cc72a0.png?ex=684bc622&is=684a74a2&hm=c994c09fa5380c1f1adb99101dcfb7c2cf95e735f4438a09139eefe7d4064c0a&=&format=webp&quality=lossless&width=338&height=93" alt="Chapter 2" class="img-responsive" />
          </a>
        </div>
        <div class="grid-item">
          <a href="chapter 3.html">
            <img src="https://media.discordapp.net/attachments/1332171391687987203/1382608635322040330/097679e187e2eb95d16fd2373e6b9621.png?ex=684bc622&is=684a74a2&hm=dec92f16654d1d763f37e4e086c10212b7bce77cd8ef9c0dc2aa43bd8c97555b&=&format=webp&quality=lossless&width=333&height=93" alt="Chapter 3" class="img-responsive" />
          </a>
        </div>
      </div>
    </section>

    <!-- Screens Roleplay -->
    <section class="card text-center">
      <h2 class="text-lg neon mb-3">Screens Roleplay</h2>
      <a href="roleplay.html" class="flex justify-center">
        <img src="https://media.discordapp.net/attachments/1332171391687987203/1382608634923454534/2f9f3fabda4d5eaf0a35f2fc7b963e18.png?ex=684bc622&is=684a74a2&hm=7bb564ea47c50b3671070a0e4e27d76086b96b4546535e3e31599a7fa972984a&=&format=webp&quality=lossless&width=636&height=94" alt="Screens Roleplay" class="img-responsive" />
      </a>
    </section>
  </main>

  <footer class="text-center text-xs text-gray-500 py-6">
    &copy; 2025 Invicible Midnight Racer
  </footer>
</body>
</html>
